machine:
    python:
        version: '2.7.10'
    timezone: Asia/Tokyo
    environment:
        TOX_PY27: '2.7.10'

dependencies:
    pre:
        - pip -V
        - pip install -U ipdb
        - pip install -U -r requirements.txt
        - pyenv local $TOX_PY27

test:
    override:
        - tox -v
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/nose/
        - mv nosetests.xml $CIRCLE_TEST_REPORTS/nose/
        - mv dist $CIRCLE_ARTIFACTS
        - mv cover $CIRCLE_ARTIFACTS
